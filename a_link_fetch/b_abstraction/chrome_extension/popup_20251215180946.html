<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 320px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
    }
    h3 {
      margin: 0 0 15px 0;
      color: #333;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background: #0052a3;
    }
    button:active {
      transform: scale(0.98);
    }
    #status {
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      margin-top: 10px;
      display: none;
    }
    #status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }
    #status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }
    .info {
      font-size: 12px;
      color: #666;
      line-height: 1.5;
    }
    pre {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      font-size: 11px;
      overflow-x: auto;
      max-height: 200px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h3>üè† Zillow Property Extractor</h3>
  <button id="extractBtn">üìä Extract Property Data</button>
  <button id="saveBtn" style="background: #16a34a;">üíæ Save to File</button>
  <div id="status"></div>
  <pre id="output" style="display: none;"></pre>
  <p class="info">Click "Extract" to grab property data, then "Save" to download as JSON.</p>
  <script src="popup.js"></script>
</body>
</html>
