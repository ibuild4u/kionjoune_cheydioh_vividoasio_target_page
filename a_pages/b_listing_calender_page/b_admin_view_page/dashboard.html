<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Management Dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f8fafc;
      padding: 20px;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    h1 {
      color: #8b5cf6;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .nav-buttons {
      display: flex;
      gap: 10px;
    }
    .nav-buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      background: #0ea5e9;
      color: white;
    }
    .nav-buttons button:hover {
      background: #0284c7;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .stat-card h3 {
      font-size: 14px;
      color: #64748b;
      margin-bottom: 10px;
    }
    .stat-card .value {
      font-size: 32px;
      font-weight: 700;
      color: #334155;
    }
    .stat-card.purple .value { color: #8b5cf6; }
    .stat-card.blue .value { color: #0ea5e9; }
    .stat-card.green .value { color: #22c55e; }
    .stat-card.orange .value { color: #f59e0b; }
    
    .property-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
    }
    .property-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: all 0.3s;
      cursor: pointer;
      border: 3px solid transparent;
    }
    .property-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      border-color: #8b5cf6;
    }
    .property-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      color: white;
    }
    .property-header h2 {
      font-size: 18px;
      margin-bottom: 5px;
    }
    .property-header p {
      font-size: 13px;
      opacity: 0.9;
    }
    .property-body {
      padding: 20px;
    }
    .property-stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-bottom: 15px;
    }
    .stat-item {
      text-align: center;
    }
    .stat-item .label {
      font-size: 12px;
      color: #64748b;
      margin-bottom: 5px;
    }
    .stat-item .value {
      font-size: 20px;
      font-weight: 700;
      color: #334155;
    }
    .property-badges {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }
    .badge {
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }
    .badge.rate-set {
      background: #dcfce7;
      color: #166534;
    }
    .badge.tracking {
      background: #dbeafe;
      color: #1e40af;
    }
    .badge.bookings {
      background: #fef3c7;
      color: #92400e;
    }
    .badge.no-rate {
      background: #fee2e2;
      color: #991b1b;
    }
    .manage-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #8b5cf6, #6d28d9);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
    }
    .manage-btn:hover {
      background: linear-gradient(135deg, #7c3aed, #5b21b6);
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üè† Property Management Dashboard</h1>
      <div class="nav-buttons">
        <button onclick="window.location.href='../../a_landing_page/index.html'">‚Üê Back to Home</button>
        <button onclick="window.location.href='../c_user_listing_options_page/available_properties.html'" style="background: #22c55e;">üë§ User View</button>
      </div>
    </div>

    <!-- Overall Stats -->
    <div class="stats-grid">
      <div class="stat-card purple">
        <h3>Total Properties</h3>
        <div class="value" id="totalProperties">0</div>
      </div>
      <div class="stat-card blue">
        <h3>Properties with Rates</h3>
        <div class="value" id="propertiesWithRates">0</div>
      </div>
      <div class="stat-card green">
        <h3>Total Bookings</h3>
        <div class="value" id="totalBookings">0</div>
      </div>
      <div class="stat-card orange">
        <h3>Properties Being Tracked</h3>
        <div class="value" id="trackedProperties">0</div>
      </div>
    </div>

    <!-- Properties Grid -->
    <h2 style="color: #334155; margin-bottom: 20px;">üìã Your Properties</h2>
    <div class="property-grid" id="propertyGrid">
      <p style="color: #64748b; text-align: center; padding: 40px;">Loading properties...</p>
    </div>
  </div>

  <script>
    let properties = [];

    async function loadDashboard() {
      try {
        // Load properties
        const response = await fetch('../a_data/links_info.json');
        const data = await response.json();
        properties = data.properties;

        // Load data from localStorage
        const rates = JSON.parse(localStorage.getItem('propertyNightlyRates') || '{}');
        const bookings = JSON.parse(localStorage.getItem('adminBookings') || '[]');
        const payoffTracking = JSON.parse(localStorage.getItem('propertyPayoffTracking') || '{}');

        // Update overall stats
        document.getElementById('totalProperties').textContent = properties.length;
        document.getElementById('propertiesWithRates').textContent = Object.keys(rates).length;
        document.getElementById('totalBookings').textContent = bookings.length;
        document.getElementById('trackedProperties').textContent = Object.keys(payoffTracking).length;

        // Display properties
        displayProperties(rates, bookings, payoffTracking);

      } catch (error) {
        console.error('Error loading dashboard:', error);
        document.getElementById('propertyGrid').innerHTML = '<p style="color: #ef4444; text-align: center; padding: 40px;">Error loading properties</p>';
      }
    }

    function displayProperties(rates, bookings, payoffTracking) {
      const grid = document.getElementById('propertyGrid');
      grid.innerHTML = '';

      properties.forEach((property, index) => {
        // Get property stats
        const hasRate = !!rates[property.address];
        const savedRate = rates[property.address];
        const calculatedRate = Math.round(property.monthlyRent / 30);
        const rateValue = savedRate || calculatedRate;
        const isTracked = !!payoffTracking[property.address];
        
        // Count bookings for this property
        const propertyBookings = bookings.filter(b => b.propertyAddress === property.address);
        const bookingCount = propertyBookings.length;

        // Calculate total revenue from bookings
        let totalRevenue = 0;
        propertyBookings.forEach(booking => {
          totalRevenue += booking.totalCost || 0;
        });

        const card = document.createElement('div');
        card.className = 'property-card';
        card.onclick = () => openPropertyManagement(index);
        
        card.innerHTML = `
          <div class="property-header">
            <h2>${property.address.split(',')[0]}</h2>
            <p>${property.address.split(',').slice(1).join(',').trim()}</p>
          </div>
          <div class="property-body">
            <div class="property-stats">
              <div class="stat-item">
                <div class="label">üõèÔ∏è Bedrooms</div>
                <div class="value">${property.bedrooms}</div>
              </div>
              <div class="stat-item">
                <div class="label">üõÅ Bathrooms</div>
                <div class="value">${property.bathrooms}</div>
              </div>
              <div class="stat-item">
                <div class="label">üí∞ Nightly Rate</div>
                <div class="value" style="color: ${hasRate ? '#22c55e' : '#94a3b8'};">
                  $${rateValue}${!hasRate ? '*' : ''}
                </div>
                ${!hasRate ? '<div style="font-size: 10px; color: #94a3b8; margin-top: 2px;">*Estimated</div>' : ''}
              </div>
              <div class="stat-item">
                <div class="label">üìÖ Bookings</div>
                <div class="value" style="color: ${bookingCount > 0 ? '#0ea5e9' : '#94a3b8'};">${bookingCount}</div>
              </div>
            </div>
            
            <div class="property-badges">
              ${hasRate ? '<span class="badge rate-set">‚úÖ Rate Set</span>' : '<span class="badge no-rate">‚ö†Ô∏è No Rate</span>'}
              ${isTracked ? '<span class="badge tracking">üìä Tracking</span>' : ''}
              ${bookingCount > 0 ? `<span class="badge bookings">${bookingCount} Booking${bookingCount > 1 ? 's' : ''}</span>` : ''}
            </div>
            
            ${totalRevenue > 0 ? `
              <div style="background: #f0fdf4; padding: 10px; border-radius: 6px; margin-bottom: 15px; text-align: center;">
                <div style="font-size: 12px; color: #166534;">Total Revenue</div>
                <div style="font-size: 18px; font-weight: 700; color: #15803d;">$${totalRevenue.toLocaleString()}</div>
              </div>
            ` : ''}
            
            <button class="manage-btn" onclick="event.stopPropagation(); openPropertyManagement(${index})">
              üîß Manage Property
            </button>
          </div>
        `;
        
        grid.appendChild(card);
      });
    }

    function openPropertyManagement(propertyIndex) {
      // Store selected property index and redirect to calendar page
      localStorage.setItem('selectedPropertyIndex', propertyIndex);
      window.location.href = 'calendar.html';
    }

    // Load dashboard on page load
    loadDashboard();
  </script>
</body>
</html>
